<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SUJAN BOTZ | {{file_name}}</title>

  <link rel="icon" href="https://graph.org/file/9f582bf94c80d1083d4af-80699c262a24ca5457.jpg" type="image/x-icon">

  <meta name="description"
    content="Stream high-quality videos and movies in 1080p. Experience seamless playback with multiple player options." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://av-bo-tz.vercel.app/548/551/play.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
<div class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="py-2 shadow"
    style="background-color: {{ colours.header.background }}; color: {{ colours.header.color }};">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0 fw-bold">{{template_ne}}</h1>
      <button id="theme-toggle-btn" class="btn btn-light">
        <i class="fa-solid fa-sun"></i> Light Mode
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow-1 container py-3">

    <!-- VIDEO PLAYER -->
    <div class="player-wrapper mb-3">
      <video id="myVideo" class="w-100" controls>
        <source src="{{file_url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- FILE INFO -->
    <div class="card border-secondary mb-4"
      style="background-color:{{ colours.file_information.background }};
             color:{{ colours.file_information.color }};">
      <div class="card-header border-secondary">
        <h5 class="mb-0">
          <i class="fa-solid fa-circle-info me-2"></i> File Information
        </h5>
      </div>
      <div class="card-body">
        <p><strong>Name:</strong> {{file_name}}</p>
        <p><strong>Size:</strong> {{file_size}}</p>
      </div>
    </div>

    <!-- DISCLAIMER -->
    <div class="alert alert-warning"
      style="background-color:{{ colours.description.background }};
             color:{{ colours.description.color }};">
      <h6 class="fw-bold">
        <i class="fa-solid fa-triangle-exclamation me-2"></i> Disclaimer
      </h6>
      <p class="mb-2">{{disclaimer}}</p>
      <a href="{{report_link}}" class="btn btn-danger btn-sm">Report</a>
    </div>

  </main>
</div>

<!-- JS -->
<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script src="https://av-bo-tz.vercel.app/548/551/play.js"></script>

<script>
  // Initialize Plyr
  document.addEventListener("DOMContentLoaded", () => {
    new Plyr("#myVideo");
  });

  // NORMAL DOWNLOAD FUNCTION (NO ERRORS)
  function streamDownload() {
    const fileUrl = "{{file_url}}";
    const fileName = "{{file_name}}";

    if (!fileUrl) {
      alert("Download link not available!");
      return;
    }

    const link = document.createElement("a");
    link.href = fileUrl;
    link.download = fileName || "video.mp4";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="nplayer">
