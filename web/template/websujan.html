<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STREAM BOT | {{file_name}}</title>

  <link rel="icon" href="https://graph.org/file/9f582bf94c80d1083d4af-80699c262a24ca5457.jpg" type="image/x-icon">

  <meta name="description" content="Stream high-quality videos and movies in 1080p. Experience seamless playback with multiple player options." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Poppins, sans-serif;
    }
    .plyr {
      border-radius: 12px;
      overflow: hidden;
    }
    .btn-player {
      flex: 1;
    }
  </style>
</head>

<body class="bg-dark text-light">

<div class="container py-3">

  <!-- HEADER -->
  <header class="mb-3 text-center">
    <h4 class="fw-bold">{{template_ne}}</h4>
  </header>

  <!-- VIDEO PLAYER -->
  <div class="mb-3">
    <video id="player" class="plyr w-100" controls playsinline>
      <source src="{{file_url}}" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- EXTERNAL PLAYERS -->
  <div class="d-flex gap-2 mb-3">
    <button onclick="mx_player()" class="btn btn-primary btn-player">
      <i class="fa fa-play"></i> MX Player
    </button>

    <button onclick="vlc_player()" class="btn btn-success btn-player">
      <i class="fa fa-play"></i> VLC
    </button>

    <button onclick="playit_player()" class="btn btn-warning btn-player">
      <i class="fa fa-play"></i> PlayIt
    </button>
  </div>

  <!-- DOWNLOAD -->
  <div class="mb-3">
    <a href="{{file_url}}" download class="btn btn-danger w-100">
      <i class="fa-solid fa-download me-2"></i> Download
    </a>
  </div>

  <!-- FILE INFO -->
  <div class="card bg-secondary text-light mb-3">
    <div class="card-header">
      <i class="fa-solid fa-circle-info me-2"></i> File Information
    </div>
    <div class="card-body">
      <p><strong>Name:</strong> {{file_name}}</p>
      <p><strong>Size:</strong> {{file_size}}</p>
    </div>
  </div>

  <!-- DISCLAIMER -->
  <div class="alert alert-warning">
    <strong>Disclaimer:</strong> {{disclaimer}}  
    <br>
    <a href="{{report_link}}" class="text-danger fw-bold">Report</a>
  </div>

</div>

<!-- JS -->
  <script src="https://av-bo-tz.vercel.app/548/551/play.js"></script>
<script>
  // Initialize Plyr
  document.addEventListener("DOMContentLoaded", () => {
    new Plyr('#player');
  });

  // External Players
  function mx_player() {
    window.location.href = "intent:" + "{{file_url}}" +
      "#Intent;package=com.mxtech.videoplayer.ad;end";
  }

  function vlc_player() {
    window.location.href = "vlc://" + "{{file_url}}";
  }

  function playit_player() {
    window.location.href = "intent:" + "{{file_url}}" +
      "#Intent;package=com.playit.videoplayer;end";
  }
</script>

</body>
</html>
